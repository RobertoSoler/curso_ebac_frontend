<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>

        body {
            padding: 80px;
            background-color: aliceblue;
        }

        button {
            margin-top: 16px;
        }

        .box-shadow {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .2);
        }

    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Formulário de Cadastro</h1>
    </header>
    <form>
        <div class="row">
            <div class="col">
            <label class="form-label" for="nome">Seu nome:</label>
            <input type="text" class="form-control" id="nome" />
            <small id="emailHelp" class="form-text text-muted">Por favor, digite seu nome completo.</small>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="email">Seu email:</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <div class="col">
                <label class="form-label" for="telefone">Seu Telefone:</label>
                <input type="tel" class="form-control" id="telefone" />
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Confirmo as informações</label>
        </div>
        <button type="submit" class="btn btn-primary box-shadow" data-bs-toggle="button">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
