<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <h1>Formúlario de Digitação de Números</h1>
    <h2>Digite dois números, sendo o 2º maior que o 1º</h2>
    <form id="form-digitacao">
        <input type="number" id="numero-A" required placeholder="Digite o 1º Número" />
        <input type="number" id="numero-B" required placeholder="Digite o 2º Número" />
        <button id="btn-check" type="submit">Analisar Números</button>
    </form>
    <p class="mensagemUsuario"></p>
    <script src="./main.js"></script>
</body>
</html>
