<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <div class="form-campo">
            <label for="nome">Nome:</label>
            <input type="text" style="width: 300px" id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="endereco">Endereço completo:</label>
            <input type="text" style="width: 400px" id="nome" name="endereco">
        </div>
        <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="text" style="width: 100px" id="cep" name="cep">
        </div>
        <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" style="width: 200px" id="email" name="email">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" style="width: 120px" id="telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="text" style="width: 120px" id="cpf" name="cpf">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
